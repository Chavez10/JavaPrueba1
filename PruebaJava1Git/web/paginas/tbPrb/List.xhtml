<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTbPrbTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTbPrbEmpty}" rendered="#{tbPrbController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tbPrbController.items.rowCount > 0}">
                    <h:outputText value="#{tbPrbController.pagination.pageFirstItem + 1}..#{tbPrbController.pagination.pageLastItem + 1}/#{tbPrbController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tbPrbController.previous}" value="#{bundle.Previous} #{tbPrbController.pagination.pageSize}" rendered="#{tbPrbController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tbPrbController.next}" value="#{bundle.Next} #{tbPrbController.pagination.pageSize}" rendered="#{tbPrbController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tbPrbController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbPrbTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbPrbTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbPrbTitle_apellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tbPrbController.prepareView}" value="#{bundle.ListTbPrbViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tbPrbController.prepareEdit}" value="#{bundle.ListTbPrbEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tbPrbController.destroy}" value="#{bundle.ListTbPrbDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tbPrbController.prepareCreate}" value="#{bundle.ListTbPrbCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTbPrbIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
