<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTbPrbTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTbPrbLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tbPrbController.selected.id}" title="#{bundle.CreateTbPrbTitle_id}" required="true" requiredMessage="#{bundle.CreateTbPrbRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateTbPrbLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{tbPrbController.selected.nombre}" title="#{bundle.CreateTbPrbTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateTbPrbLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{tbPrbController.selected.apellido}" title="#{bundle.CreateTbPrbTitle_apellido}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tbPrbController.create}" value="#{bundle.CreateTbPrbSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tbPrbController.prepareList}" value="#{bundle.CreateTbPrbShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTbPrbIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
