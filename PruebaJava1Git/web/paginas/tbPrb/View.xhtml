<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTbPrbTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTbPrbLabel_id}"/>
                    <h:outputText value="#{tbPrbController.selected.id}" title="#{bundle.ViewTbPrbTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTbPrbLabel_nombre}"/>
                    <h:outputText value="#{tbPrbController.selected.nombre}" title="#{bundle.ViewTbPrbTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewTbPrbLabel_apellido}"/>
                    <h:outputText value="#{tbPrbController.selected.apellido}" title="#{bundle.ViewTbPrbTitle_apellido}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tbPrbController.destroyAndView}" value="#{bundle.ViewTbPrbDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTbPrbEditLink}"/>
                <br />
                <h:commandLink action="#{tbPrbController.prepareCreate}" value="#{bundle.ViewTbPrbCreateLink}" />
                <br />
                <h:commandLink action="#{tbPrbController.prepareList}" value="#{bundle.ViewTbPrbShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTbPrbIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
